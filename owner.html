<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Owner</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style=background-image:"assets/images/banner.jpg">
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>
          <form name="fm_owner_register" id="fm_owner_register" action="python/owner_register.py" method="post">
          <div class="field-wrap">
            <label>
              Truck ID<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off" name="truck_id" id="truck_id"/>
          </div>
          <p class="forgot"><a href="truck_register.html">Truck not registered?</a></p>
          <div class="field-wrap">
            <label>
              Name<span class="req">*</span>
            </label>
            <input type="text"  autocomplete="off" name="name" id="name"/>
          </div>
          <div class="field-wrap">
            <label>
              Gender<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off" name="gender" id="gender">
          </div>
          <div class="field-wrap">
            <label>
              Date Of Birth<span class="req">*</span>
            </label>
            <input type="text"  autocomplete="off" name="dob" id="dob"/>
          </div>
          <div class="field-wrap">
            <label>
              Mobile<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="mobile" id="mobile"/>
          </div>
          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name="email" id="email"/>
          </div>
          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="address" id="address"/>
          </div>
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" id="password"/>
          </div>
          <button type="submit" class="button button-block"/>Get Started</button>
          </form>
          </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form name="fm_owner_login" id="fm_owner_login" action="python/owner_login.py" method="post">
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="log_email" id="log_email"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="log_password" id="log_password"/>
          </div>
          <p class="forgot"><a href="owner_forgot.html">Forgot Password?</a></p>
          <button type ="submit" class="button button-block"/>Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script>
        $("#fm_owner_register").submit(function(e){
            var truck_id = $('#truck_id').val();
            var name = $('#name').val();
            var gender = $('#gender').val();
            var dob = $('#dob').val();
            var mobile = $('#mobile').val();
            var email = $('#email').val();
            var address = $('#address').val();
            var password = $('#password').val();
            var formURL = $(this).attr("action");
            var data = {
                            truck_id:truck_id,
                            name:name,
                            gender:gender,
                            dob:dob,
                            mobile:mobile,
                            email:email,
                            address:address,
                            password:password
            }
            $.ajax({
                    url : formURL,
                    type: "POST",
                    data : data,
                    dataType: 'json',
                    success: function (data) {
                                         if(data[0]==1){
                                             alert('Owner registered with Owner ID: '+data[1]);
                                             $("#fm_owner_register")[0].reset();
                                         }
                                         else
                                             alert('Owner registered failed');
                                    }
                });
                e.preventDefault();
        });

    </script>
  </body>
</html>
